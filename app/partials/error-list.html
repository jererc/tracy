<div class="container">

    <div ng-show="!hasResult">No result</div>

    <div class="accordion" id="errors-accordion">
        <div ng-repeat="error in errors" class="accordion-group">

            <!-- Header -->
            <div class="accordion-heading">
                <span class="text-center label item-status" ng-class="statusInfo[!!!error.exception].labelClass">{{statusInfo[!!!error.exception].name | lowercase}}</span>
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#errors-accordion" href="#{{error._id}}">{{error.name}}: {{error.msg}}</a>
                <span class="label pull-right">{{error.count}}</span>
            </div>

            <!-- Content -->
            <div id="{{error._id}}" class="accordion-body collapse">
                <div class="accordion-inner">
                    <ul class="unstyled">
                        <li><strong>Begin:</strong> {{error.begin | ifDate}}</li>
                        <li><strong>End:</strong> {{error.end | ifDate}}</li>
                    </ul>

                    <p><button ng-click="removeError(error._id)" class="btn btn-danger" type="button">Remove</button></p>

                    <ul class="unstyled">
                        <li ng-repeat="msg in error.msgs">
                            <span><small>{{msg[0].pathname}}:{{msg[0].funcName}} ({{msg[0].lineno}}) x {{msg[1]}}</small></span>
                            <pre><small>{{msg[0].message}}</small></pre>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
    </div>
</div>
